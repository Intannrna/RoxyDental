events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server_tokens off;
    client_max_body_size 20M;

    # Upstream Definitions
    upstream frontend {
        server roxy-frontend:3000;
    }

    upstream backend {
        server roxy-backend:5000;
    }

    upstream ai_service {
        server roxy-ai:8000;
    }

    # HTTP Server (Redirect to HTTPS later)
    server {
        listen 80;
        server_name polabdc.my.id www.polabdc.my.id;

        # Certbot Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS (Uncomment after SSL setup)
        # location / {
        #     return 301 https://$host$request_uri;
        # }
        
        # Temporary HTTP Proxy (Before SSL)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

